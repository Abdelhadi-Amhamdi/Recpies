<script>

$(document).ready(function(){
  $(".barsbutton").click(function(){
    $(collapsibleNavId).toggle();
  });
  $(window).scroll(function() {
    var top = $(window).scrollTop();
    if(top >= 90){
      $('nav').addClass('show')
    }else if($('nav').hasClass('show')){
      $('nav').removeClass('show');
    }
  })
});
</script>
